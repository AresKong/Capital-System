            <div class="form-group">

              <label class="control-label">新密码</label>

            </div>
            <p id="pwhint"></p>
            <div class="form-group">
              <label class="control-label">确认新密码</label>

            </div>
            <p id="pw2hint"></p>
            <p id="msg"></p>

<script type="text/javascript">
$(document).ready(function() {
  $('#submit').click(function() {
    if ($('#ca').val()==undefined || $('#ca').val()=="" || $('#ca').val()==null) {
      $('#ca').focus();
      $('#cahint').html("<font color='red'><b>请输入资金账户</b></font>");
      return false;
    }
    else {
      $('#cahint').html("");
    }
    if ($('#op').val()==undefined || $('#op').val()=="" || $('#op').val()==null) {
      $('#op').focus();
      $('#ophint').html("<font color='red'><b>请输入原始密码</b></font>");
      return false;
    }
    else {
      $('#ophint').html("");
    }
    if ($('#pw').val()==undefined || $('#pw').val()=="" || $('#pw').val()==null) {
      $('#pw').focus();
      $('#pwhint').html("<font color='red'><b>请提供新密码</b></font>");
      return false;
    }
    else {
      $('#pwhint').html("");
    }
    if ($('#pw2').val() != $('#pw').val()) {
      $('#pw2').focus();
      $('#pw2hint').html("<font color='red'><b>两次密码不一致</b></font>");
      return false;
    }
    else {
      $('#pw2hint').html("");
    }
    post();
  });
});

function post() {
  $.post("password.php", {ca:$('#ca').val(), op:$('#op').val(), pw:$('#pw').val()},
  function(data){
    $('#msg').html(data);
  },
  "text");//这里返回的类型有：json,html,xml,text
}
</script>
